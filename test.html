<body>
 
	<div id="app"  >
    <dialog open style="width:100vw;position:relative;height:100vh;color:transparent;display:flex;box-sizing:unset;justify-content:center;">
   
    <div v-for="ar in arr">
      <div style="color:black;">{{ar.name}}</div> 
      <div style="color:black;">{{ar.count}}</div>
      <div style="color:black;">{{ar.price*ar.count}} </div> 
        <button class="button" @click="ar.count+=1">+</button>
        <button class="button" @click="ar.count-=1" v-if="ar.count!=0">-</button>
        <button class="button" @click="cart.push({name:ar.name,count:ar.count,price:ar.price}),plus()" v-if="ar.count!=0">أضافة</button>
    </div>
     
    <div v-if="cart.length!=0">
     <div v-for="c in cart">
        <div style="color:black;">{{c.name}}</div>
        <div @click="minus(c)" style="color:black;">delete</div>
     </div>
    </div>

    </dialog>
    </div>   

   
    <script>
  const data={
    arr:[{price:200,count:0,name:"banana"},{price:100,count:0,name:"tomoto"}],
    cart:[],
    show:false,
  };
  const methods={
    plus:function(){
     console.log(this.cart);
    },
    minus:function(c){
     this.cart.forEach(e => {
      if(e==c){
        var index= this.cart.indexOf(e);
        this.cart.splice(index,1);
      }
     });
    }

  };


 const app = Vue.createApp({
         data() {
    return data;
         },
       methods : methods,
 
       computed: {},

        var text = `https://www.ggg.com`+"hellow boy"+date;

              }  


           });

app.mount('#app');
    
    </script>
