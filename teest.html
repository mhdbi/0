<svg width="500" height="700" viewBox="0 0 500 700" xmlns="http://www.w3.org/2000/svg">
  <!-- Set the dark gray background color -->
  <rect width="100%" height="100%" fill="#232323" />

  <!-- A small crescent moon using a mask to overlap two circles -->
  <defs>
    <mask id="black-moon-mask">
      <circle cx="100" cy="80" r="15" fill="white" />
      <circle cx="108" cy="80" r="15" fill="black" />
    </mask>
  </defs>
   <circle cx="100" cy="80" r="15" fill="black" mask="url(#black-moon-mask)" />

   <defs>
    <mask id="black-moon-mask">
      <circle cx="200" cy="480" r="20" fill="white" />
      <circle cx="208" cy="480" r="20" fill="black" />
    </mask>
  </defs>
  <circle cx="200" cy="480" r="20" fill="black" mask="url(#black-moon-mask)" />

  <!-- Group for all stars with a black fill -->
  <g fill="black">
    <!-- Six-pointed star using a polygon -->
    <polygon points="250,50 280,120 350,120 300,170 320,240 250,200 180,240 200,170 150,120 220,120" />

    <!-- Additional moon -->
    <defs>
      <mask id="black-moon-mask-2">
        <circle cx="420" cy="500" r="10" fill="white" />
        <circle cx="425" cy="500" r="10" fill="black" />
      </mask>
    </defs>
    <circle cx="420" cy="500" r="10" fill="black" mask="url(#black-moon-mask-2)" />

    <!-- Multiple small stars scattered around -->
    <circle cx="50" cy="200" r="3.5" />
    <circle cx="150" cy="300" r="2.8" />
    <circle cx="350" cy="400" r="2.2" />
    <circle cx="450" cy="600" r="1.5" />
    <circle cx="200" cy="550" r="3" />
    <circle cx="480" cy="250" r="3.5" />
    <circle cx="30" cy="450" r="2.5" />
    <circle cx="280" cy="650" r="2" />
    <circle cx="120" cy="620" r="2.8" />
    <circle cx="400" cy="320" r="1.2" />
    <circle cx="180" cy="120" r="1.5" />
    <circle cx="300" cy="280" r="3" />
    <circle cx="80" cy="580" r="4.5" />
    <circle cx="220" cy="380" r="3.8" />
    <circle cx="300" cy="570" r="4.5" />
    <circle cx="320" cy="390" r="3.8" />
  </g>
</svg>
